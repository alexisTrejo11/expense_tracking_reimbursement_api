# Use H2 in-memory database with PostgreSQL compatibility mode
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1

# H2 database driver class
spring.datasource.driver-class-name=org.h2.Driver

# Database credentials
spring.datasource.username=sa
spring.datasource.password=password

# Set the Hibernate dialect for H2 in PostgreSQL mode
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configure Hibernate to automatically create/drop the database schema
spring.jpa.hibernate.ddl-auto=create-drop

# Enable SQL query logging
spring.jpa.show-sql=true
